<div class="language-switching lang">
  <button
    class="lang__icon"
    [matMenuTriggerFor]="menu"
    matTooltip="{{'LANGUAGES' | translate}}"
  >
    {{getServiceLanguage()}}
  </button>
  <mat-menu #menu="matMenu">
    <button
      *ngFor="let item of getMenuItems()"
      [ngClass]="{'lang--active': isMenuItemActive(item)}"
      (click)="setServiceLanguage(item)"
      mat-menu-item
    >
      <span class="lang--btn-text">{{item}}</span>
    </button>
  </mat-menu>
</div>
